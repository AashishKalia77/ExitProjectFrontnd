<app-admin-home></app-admin-home>

<div> 
    <div class="row"  style="padding-left: 10%">
        <div class="col-lg-4">
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="searchTerm" placeholder="search by name" style="width:150px" >   
          </div>
        </div>
    </div>
</div>

<div class="container">
  <table class="table table-bordered table-inverse">
    <tr>
      <th>Applicant Name</th>
      <th>Contact No</th>
      <th>Email</th>
      <th>Level</th>
      <th>Batch</th>
      <th>Nagp Status</th>
      <th>Total Points</th>
      <th>View Activities</th>


    </tr>
    <tr *ngFor="let bike of filteredApplicants | employeeFilter: searchTerm | paginate: { itemsPerPage:3,currentPage: p }">
      <td>
        {{bike.name}}
      </td>
      <td>
        {{bike.contactNumber}}
      </td>
      <td>
        {{bike.email}}
      </td>
      <td>
        {{bike.level.levelId}}
      </td>
      <td>
        {{bike.batch.batchId}}
      </td>
      <td>
        {{bike.nagpStatus}}
      </td>

      <td>
        <button  (click)="getScore($event.target.id)"  class="btn btn-primary" id="{{bike.applicantId}}" >Points</button>
        <div *ngIf="checked && clickedId==bike.applicantId">
          <label>{{pts}}</label>
        </div>
      </td>
      <td>
        <button (click)="viewActivities($event.target.id)"  class="btn btn-primary" id="{{bike.applicantId}}">Activities</button>
      </td>

    </tr>
  </table>
  <pagination-controls (pageChange)="p = $event"></pagination-controls> 
</div>
